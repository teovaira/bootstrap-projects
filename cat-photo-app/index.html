<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat Photo App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Font: Lobster -->
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" />

  <style>
    h2 {
      font-family: Lobster, monospace;
    }

    .thick-green-border {
      border: 10px solid green;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <!-- Title and Image -->
    <div class="row mb-4">
      <div class="col-md-8 text-center">
        <h2 class="text-primary">CatPhotoApp</h2>
      </div>
      <div class="col-md-4 text-center">
        <a href="#">
          <img
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
            alt="A cute orange cat lying on its back."
            class="img-fluid thick-green-border"
          />
        </a>
      </div>
    </div>

    <!-- Second Image -->
    <div class="mb-4">
      <img
        src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg"
        alt="Three kittens running towards the camera."
        class="img-fluid"
      />
    </div>

    <!-- Buttons Row -->
    <div class="row text-center mb-4">
      <div class="col-md-4 mb-2">
        <button class="btn btn-primary w-100">
          <i class="fa fa-thumbs-up"></i> Like
        </button>
      </div>
      <div class="col-md-4 mb-2">
        <button class="btn btn-info w-100">
          <i class="fa fa-info-circle"></i> Info
        </button>
      </div>
      <div class="col-md-4 mb-2">
        <button class="btn btn-danger w-100">
          <i class="fa fa-trash"></i> Delete
        </button>
      </div>
    </div>

    <!-- Lists -->
    <p>Things cats <span class="text-danger">love:</span></p>
    <ul>
      <li>catnip</li>
      <li>laser pointers</li>
      <li>lasagna</li>
    </ul>

    <p>Top 3 things cats hate:</p>
    <ol>
      <li>flea treatment</li>
      <li>thunder</li>
      <li>other cats</li>
    </ol>

    <!-- Form -->
    <form action="https://freecatphotoapp.com/submit-cat-photo">
      <div class="row mb-3">
        <div class="col-md-6">
          <label>
            <input type="radio" name="indoor-outdoor" /> Indoor
          </label>
        </div>
        <div class="col-md-6">
          <label>
            <input type="radio" name="indoor-outdoor" /> Outdoor
          </label>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label><input type="checkbox" name="personality" /> Loving</label>
        </div>
        <div class="col-md-4">
          <label><input type="checkbox" name="personality" /> Lazy</label>
        </div>
        <div class="col-md-4">
          <label><input type="checkbox" name="personality" /> Crazy</label>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-7 mb-2">
          <input
            type="text"
            class="form-control"
            placeholder="cat photo URL"
            required
          />
        </div>
        <div class="col-md-5">
          <button type="submit" class="btn btn-primary w-100">
            <i class="fa fa-paper-plane"></i> Submit
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
